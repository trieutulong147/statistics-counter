[admin_template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Trang quản lý SMS-AMOBI dành cho admin"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "X-UA-Compatible|IE=edge"
metaName[] = "viewport|width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
metaName[] = "keywords|report"
metaName[] = "description|Trang admin SMS-AMOBI"
metaName[] = "generator|TTL - Zend FW"
metaName[] = "author|Łukasz Holeczek"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/img";

[login:admin_template]
//Khai bao title cua layout
title = "Trang quản lý SMS-AMOBI dành cho admin | Đăng nhập"

//Khai bao tap tin layout se duoc load
layout = "login"

//Khai bao thu muc va tap tin chua cac tap tin css